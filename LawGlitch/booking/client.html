<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a legal consultation session with professionals at LawGlitch">
    <title>Book a Session - LawGlitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
            min-height: 100vh;
        }
        .booking-container {
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }
        form { 
            display: grid; 
            gap: 15px;
        }
        .form-group {
            opacity: 0;
            transform: translateY(15px);
            animation: formFadeUp 0.5s ease forwards;
        }
        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }
        .form-group:nth-child(5) { animation-delay: 0.4s; }
        .form-group:nth-child(6) { animation-delay: 0.5s; }
        
        input, select { 
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212,175,55,0.2);
        }
        button { 
            background: var(--gold);
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            width: 100%;
            opacity: 0;
            transform: translateY(15px);
            animation: formFadeUp 0.5s 0.6s ease forwards;
        }
        button:hover { 
            background: var(--black);
            transform: translateY(-2px);
        }
        .status-message {
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            font-size: 1rem;
            margin: 20px 0;
            opacity: 0;
            animation: popupFadeIn 0.5s ease forwards;
            box-shadow: var(--shadow);
        }
        
        .status-message.success {
            background: var(--cream);
            color: var(--black);
        }
        
        .status-message.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-message.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-message i {
            font-size: 1.8rem;
        }
        
        .status-message.success i {
            color: #4CAF50;
        }
        
        .status-message.error i {
            color: #c62828;
        }
        
        .status-message.loading i {
            color: #1976d2;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { createClient } = supabase;
        
        // Initialize Supabase client
        const supabaseClient = createClient(
            'https://pxwbumtpnzbbqzqhnsow.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4d2J1bXRwbnpiYnF6cWhuc293Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNjM4NTcsImV4cCI6MjA3MzgzOTg1N30.CfDyCEQCCoc4p1KrE_G43ToVGExuVvGAGWk3hMQxf3s'
        );

        // Error handling helper
        const handleError = (error) => {
            console.error('Error:', error);
            return `Error: ${error.message || 'Something went wrong'}`;
        };

        function BookingForm() {
            // Extract pro_id from URL if provided
            const urlParams = new URLSearchParams(window.location.search);
            const urlProId = urlParams.get('pro_id') || '';

            const [formData, setFormData] = React.useState({
                name: '',
                email: '',
                pro_id: urlProId,
                medium: 'video',
                urgency: 'normal'
            });
            const [status, setStatus] = React.useState('');
            const [workerData, setWorkerData] = React.useState(null);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('Submitting...');

                try {
                    // Show loading state
                    setStatus('Creating your booking...');
                    
                    // Insert booking directly
                    const { data: bookingData, error: insertError } = await supabaseClient
                        .from('bookings')
                        .insert({
                            pro_id: formData.pro_id,
                            client_email: formData.email,
                            client_name: formData.name,
                            medium: formData.medium,
                            urgency: formData.urgency
                        })
                        .select('id')
                        .single();

                    if (insertError) {
                        console.error('Booking creation error:', insertError);
                        setStatus('Error creating booking: ' + (insertError.message || 'Unknown error'));
                        return;
                    }

                    setStatus('Booking submitted! Setting up your chat room...');
                    
                                      // Immediately redirect to chatroom with booking_id
                    // The chatroom will poll for room_link from Supabase
                    const url = `http://127.0.0.1:5500/chatroom/index.html?booking_id=${bookingData.id}&name=${encodeURIComponent(formData.name)}&email=${encodeURIComponent(formData.email)}&auto_join=true`;
                    setStatus('Redirecting to meeting room...');
                    setTimeout(() => {
                        window.location.href = url;
                    }, 2000); // Small delay to show redirect message
                } catch (err) {
                    setStatus('Error: ' + err.message);
                    console.error(err);
                }
            };

            function joinRoom(room_id, type) {
                // For production, use the built chatroom
                const baseUrl = window.location.origin;
                const url = `${baseUrl}chatroom/index.html?room_id=${room_id}&type=${type}`;
                window.location.href = url;
            }

            // Define message types for different states
            const getMessageType = (status) => {
                if (!status) return null;
                if (status.includes('Error')) return 'error';
                if (status.includes('Creating') || status.includes('Setting up')) return 'loading';
                return 'success';
            };

            return (
                <div className="booking-container">
                    <h1 className="section-title">Book a Session</h1>
                    {status && (
                        <div className={`status-message ${getMessageType(status)}`}>
                            {getMessageType(status) === 'error' && (
                                <i className="fa fa-exclamation-circle"></i>
                            )}
                            {getMessageType(status) === 'loading' && (
                                <i className="fa fa-spinner fa-spin"></i>
                            )}
                            {getMessageType(status) === 'success' && (
                                <i className="fa fa-check-circle"></i>
                            )}
                            <p>{status}</p>
                        </div>
                    )}
                    <form onSubmit={handleSubmit}
                          style={{ opacity: status?.includes('Redirecting') ? 0.5 : 1 }}>
                        <div className="form-group">
                            <input 
                                type="text" 
                                name="name" 
                                placeholder="Your Name" 
                                value={formData.name} 
                                onChange={handleChange} 
                                required 
                            />
                        </div>
                        <div className="form-group">
                            <input 
                                type="email" 
                                name="email" 
                                placeholder="Your Email" 
                                value={formData.email} 
                                onChange={handleChange} 
                                required 
                            />
                        </div>
                        {!urlProId && (
                            <div className="form-group">
                                <input 
                                    type="text" 
                                    name="pro_id" 
                                    placeholder="Professional ID" 
                                    value={formData.pro_id} 
                                    onChange={handleChange} 
                                    required 
                                />
                            </div>
                        )}
                        <div className="form-group">
                            <select name="medium" value={formData.medium} onChange={handleChange}>
                                <option value="video">Video Call</option>
                                <option value="audio">Audio Call</option>
                                <option value="chat">Text Chat</option>
                            </select>
                        </div>
                        
                        <div className="form-group">
                            <select name="urgency" value={formData.urgency} onChange={handleChange}>
                                <option value="low">Low Urgency</option>
                                <option value="normal">Normal</option>
                                <option value="high">High Urgency</option>
                            </select>
                        </div>
                        <button type="submit" disabled={status === 'Submitting...'}>
                            {status === 'Submitting...' ? 'Processing...' : 'Book Session'}
                        </button>
                    </form>
                    
                                    </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BookingForm />);
    </script>
</body>
</html>
